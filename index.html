<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block"></div>
    <div class="game-start"></div>

    <div class="main">
        <h1 id="title">Simon Game</h1>
        <h2 class="tap-ins level">Tap anywhere to start.</h2>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="button blue btn-1"><span>1</span></div>
            <div class="button red btn-2"><span>2</span></div>
            <div class="button green btn-3"><span>3</span></div>
            <div class="button yellow btn-4"><span>4</span></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
